<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="website2.css">
    <title>website</title>
</head>

<body>
    <header>
        <nav>

            <h3>Website</h3>
            <div class="nav">


                <ul>
                    <li>Home</li>
                    <li>About</li>
                    <li>Contact Us</li>
                    <li>FAQs</li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="main">
    <section class="grid">
        <!-- <div class="child" id="first"></div> -->
        <div class="child" id="second">
         <div class="options">
           <button  class="option">Add To Cart</button>
           <button id="buynow" class="option">Buy Now</button>
         </div>

         <div class="dmr">
            <div  class="_dmr">Description</div>
            <div class="_dmr">More Information</div>

         </div>

        </div>

        <div class="child" id="third"> <img
                src="./Green Yellow Elegant Minimalist Fashion Product Promotion Instagram Story.jpg" height="620px"
                width="400px"></div>

            <h3 id="set-name">EMERALD ABAYA SET</h3>
            <p id="price">Rs.1200(INR)</p>
            <h3 class="heading">sizes</h3>
            <div class="sizes">
               
                <div class="size">S</div>
                <div class="size">M</div>
                <div class="size">L</div>
                <div class="size">XL</div>
                <div class="size">2XL</div>
            </div>
            <h3 class="heading">quantity</h3>
            <div class="quantity">
                
                <div class="quantities">-</div>
                <div class="quantities">1</div>
                <div class="quantities">+</div>

            </div>


        </div>

    </section>
